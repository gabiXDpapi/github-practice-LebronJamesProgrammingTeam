<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style-contact-form.css">  
    <link rel="stylesheet" href="../footer-style.css">
</head>
<body>
  <header>
    <h1 text-align: center>Welcome to Lebron James Programmers</h1>
  </header>

  <div class="topnav">
    <a href="../index.html">Home</a>
    <a class="active" href="contact-form.html">Contact</a>
    <a href="#about">About</a>
  </div>
  <main>
    <form action="#" method="post" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
    </form>
    <footer class="site-footer">
  <p>&copy; 2025 My Website</p>
  <div class="social-links">
    <a href="https://github.com/yourusername" target="_blank" rel="noopener" aria-label="GitHub">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener" aria-label="LinkedIn">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://twitter.com/yourusername" target="_blank" rel="noopener" aria-label="Twitter">
      <i class="fab fa-twitter"></i>
    </a>
  </div>
</footer>
</body>
</html>
