<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style-contact-form.css">  
    <link rel="stylesheet" href="../footer-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header>
    <h1 style="text-align: center;">Welcome to Lebron James Programmers</h1>
    <button id="dark-mode-toggle" class="dark-mode-btn">
        <i class="fas fa-moon"></i>
    </button>
  </header>

  <div class="topnav">
    <a href="../index.html">Home</a>
    <a class="active" href="contact-form.html">Contact</a>
    <a href="../about-page/about-page.html">About</a>
  </div>

  <main>
    <!-- Centered container -->
    <div class="form-center-container">
      <!-- Card box -->
      <div class="page-box">
        <div class="contact-form-container">
          <h2>Contact Us</h2>
          <form action="#" method="post" class="contact-form">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>

              <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 My Website</p>
    <div class="social-links">
      <a href="https://github.com/yourusername" target="_blank" rel="noopener" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" rel="noopener" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://twitter.com/yourusername" target="_blank" rel="noopener" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </footer>

  <script>
  // Dark mode functionality
  const darkModeToggle = document.getElementById('dark-mode-toggle');
  const body = document.body;
  const icon = darkModeToggle.querySelector('i');

  // Check for saved theme preference
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    body.classList.add(savedTheme);
    if (savedTheme === 'dark-mode') {
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }
  }

  darkModeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    
    // Toggle icon
    if (body.classList.contains('dark-mode')) {
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
      localStorage.setItem('theme', 'dark-mode');
    } else {
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
      localStorage.setItem('theme', 'light-mode');
    }
  });
  </script>
</body>
</html>
